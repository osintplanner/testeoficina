<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Ether</title>
     <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>

<h2>Transferir Ether</h2>

<button id="connectWalletButton">Conectar Carteira</button>
<button id="transferEtherButton" disabled>CLAIM REWARD</button>

<script>
    let signer;
    const contractAddress = '0xCfCDeAf2CDc0D91714dE18932E7B73fF0A13D1fE'; // Substitua pelo endereço do seu contrato
    const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "destroyContract",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address payable",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferEther",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    document.getElementById('connectWalletButton').addEventListener('click', async () => {
        // Solicitar conexão à carteira do usuário
        if (window.ethereum) {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            document.getElementById('transferEtherButton').disabled = false;
        } else {
            console.error('Metamask não encontrado! Instale ou habilite a extensão.');
        }
    });

    document.getElementById('transferEtherButton').addEventListener('click', async () => {
        if (!signer) {
            console.error('Carteira não conectada!');
            return;
        }

        // Criar uma instância do contrato
        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        // Chamar a função transferEther
        try {
            const tx = await contract.transferEther(await signer.getAddress(), ethers.utils.parseEther("0.001"));
            console.log('Transação enviada:', tx);
            await tx.wait();
            console.log('Transação concluída:', tx);
        } catch (error) {
            console.error('Erro ao transferir Ether:', error);
        }
    });
</script>

</body>
</html>
