<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão com Contrato Inteligente</title>
    <!-- Carrega ethers.js do CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.min.js"></script>
</head>
<body>
    <!-- Botões para interação com o MetaMask e o contrato -->
    <button id="connect-button">Conectar ao MetaMask</button>
    <button id="deposit-button" disabled>Depositar 1 WEI</button>

    <!-- O script irá interagir com o MetaMask e ethers.js -->
    <script>
    let provider;
    let signer;
    let contract;

    document.addEventListener('DOMContentLoaded', (event) => {
        const connectButton = document.getElementById('connect-button');
        const depositButton = document.getElementById('deposit-button');
        const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "destroyContract",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address payable",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferEther",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        const contractAddress = "0xCfCDeAf2CDc0D91714dE18932E7B73fF0A13D1fE";

        connectButton.addEventListener('click', async () => {
            if (typeof window.ethers !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    // Habilita o botão de depósito após a conexão
                    depositButton.disabled = false;

                    console.log(`Conectado com a conta: ${accounts[0]}`);
                } catch (error) {
                    console.error('Erro ao conectar ao MetaMask:', error);
                }
            } else {
                console.log('Por favor, instale o MetaMask!');
            }
        });

        depositButton.addEventListener('click', async () => {
            if (contract) {
                try {
                    // Cria a transação com 1 WEI e chama a função deposit
                    const tx = await contract.deposit({ value: 1 }); // 1 WEI
                    console.log('Depósito realizado:', tx);
                } catch (error) {
                    console.error('Erro ao depositar:', error);
                }
            } else {
                console.log('Contrato não está conectado.');
            }
        });
    });
    </script>
</body>
</html>
