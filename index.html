<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de Transação com Ethers.js</title>
    <!-- Carrega a biblioteca ethers.js do CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.min.js"></script>
</head>
<body>
    <!-- Botão que o usuário pode clicar para conectar ao MetaMask -->
    <button id="connect-button">Conectar ao MetaMask</button>

    <!-- O script irá interagir com o MetaMask e ethers.js -->
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Seleciona o botão pelo ID
        const connectButton = document.getElementById('connect-button');

        // Adiciona um evento de clique ao botão
        connectButton.addEventListener('click', async () => {
            // Verifica se o MetaMask está instalado
            if (window.ethereum) {
                try {
                    // Solicita a conta do usuário através do MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    // Cria uma nova instância do provider do ethers.js
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    // Você deve substituir 'YOUR_CONTRACT_ABI' pela ABI real do seu contrato
                    const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "destroyContract",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address payable",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferEther",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Substitua isso pela sua ABI real
                    // O endereço do contrato que você forneceu
                    const contractAddress = "0xCfCDeAf2CDc0D91714dE18932E7B73fF0A13D1fE";
                    // Cria uma instância do contrato
                    const contract = new ethers.Contract(contractAddress, contractABI, provider.getSigner());

                    // A partir daqui, você pode fazer chamadas para o contrato, por exemplo:
                    // const value = await contract.someFunction();
                    // console.log(value);
                } catch (error) {
                    console.error('Erro ao conectar ao MetaMask:', error);
                }
            } else {
                console.log('Por favor, instale o MetaMask!');
            }
        });

        // Outras funções que você queira executar após o carregamento do DOM...
    });
    </script>
</body>
</html>
