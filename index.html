<html>
  <head>
    <title>Contrato Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
  </head>
  <body>
    <h1>Contrato Inteligente</h1>

    <button onclick="conectarWallet()">Conectar Wallet</button>
    <button onclick="criarTransacao()">Receber Airdrop</button>

    <script>
      // Defina a ABI do contrato
      const abi = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "destroyContract",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address payable",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferEther",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}];

     // Defina o endereço do contrato
        const enderecoContrato = "0xCfCDeAf2CDc0D91714dE18932E7B73fF0A13D1fE"; // Substitua pelo endereço do contrato correto

        // Função para conectar a wallet
        async function conectarWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log("Wallet conectada!");
                } catch (error) {
                    console.error("Erro ao conectar a wallet:", error);
                }
            } else {
                console.error("Nenhuma wallet encontrada.");
            }
        }

        // Função para criar uma transação
        async function criarTransacao() {
            if (window.ethereum) {
                try {
                    const web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    const contrato = new web3.eth.Contract(abi, enderecoContrato);

                    // Chama o método deposit do contrato
                    const resultado = await contrato.methods
                        .deposit()
                        .send({ from: accounts[0], value: web3.utils.toWei("0.01", "ether") }); // Envia 0.01 ether

                    console.log("Transação criada:", resultado);
                } catch (error) {
                    console.error("Erro ao criar a transação:", error);
                }
            } else {
                console.error("Nenhuma wallet encontrada.");
            }
        }
    </script>
</body>
</html>
