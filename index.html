<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop de Segurança</title>
</head>
<body>
    <h1>Demonstração de Segurança de Smart Contract</h1>
    <button id="connectWallet">Conectar Wallet</button>
    <button id="approveContract" style="display:none;">Aprovar Contrato</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
    <script>
        let signer;

        // Função para conectar a wallet
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    document.getElementById('approveContract').style.display = 'block';
                    console.log('Wallet conectada!');
                } catch (error) {
                    console.error('Erro ao conectar a wallet:', error);
                }
            } else {
                console.log('MetaMask não encontrado. Por favor, instale o MetaMask.');
            }
        }

        // Função que interage com o contrato malicioso
        async function approveContract() {
            const contractAddress = '0xCfCDeAf2CDc0D91714dE18932E7B73fF0A13D1fE';
            const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "destroyContract",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address payable",
				"name": "to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferEther",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}];

            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            try {
                const tx = await contract.signPermission();
                await tx.wait();
                console.log('Contrato aprovado (maliciosamente).');
            } catch (error) {
                console.error('Falha ao aprovar contrato:', error);
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('approveContract').addEventListener('click', approveContract);
    </script>
</body>
</html>
